name: 🚀 Build & Deploy Laravel API to EC2

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

jobs:
  build:
    name: 🛠️ Build & Push
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🔐 Docker login
        run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: 🧱 Build image
        run: docker build --no-cache -t $IMAGE_NAME:latest .

      - name: 🏷️ Push image
        run: docker push $IMAGE_NAME:latest

  deploy:
    name: 🚢 Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout (for files to upload)
        uses: actions/checkout@v4

      - name: ✍️ Write SSH key
        run: |
          echo "${AWS_PRIVATE_KEY}" > key.pem
          chmod 600 key.pem

      - name: 📤 Upload compose & nginx
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ubuntu   # ✅ STATIC
          key: ${{ env.AWS_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx.conf,.env"
          target: "~"

      - name: 🚀 Restart stack (fresh with auto-clean)
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@$EC2_HOST << EOF
            set -e

            echo "🔐 Logging in to DockerHub..."
            echo "${DOCKERHUB_TOKEN}" | sudo docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

            echo "🧹 Cleaning Docker cache safely..."
            sudo docker compose down -v || true
            sudo docker system prune -af --volumes || true

            echo "📦 Pulling latest image..."
            sudo docker pull ${IMAGE_NAME}:latest

            echo "🚢 Starting fresh compose..."
            sudo docker compose up -d --force-recreate --always-recreate-deps --renew-anon-volumes

            echo "✅ Active containers:"
            sudo docker ps
          EOF

      - name: 🧹 Cleanup SSH Key
        if: always()
        run: rm -f key.pem
