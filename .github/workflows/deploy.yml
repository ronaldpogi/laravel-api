name: ğŸš€ Build & Deploy Laravel API to EC2

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}          # e.g. johnbibs/laravel-api
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

jobs:
  build:
    name: ğŸ› ï¸ Build & Push
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Docker login
        run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: ğŸ§± Build image
        run: docker build -t $IMAGE_NAME:latest .

      - name: ğŸ·ï¸ Push image
        run: docker push $IMAGE_NAME:latest

  deploy:
    name: ğŸš¢ Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout (for files to upload)
        uses: actions/checkout@v4

      - name: âœï¸ Write SSH key
        run: |
          echo "${AWS_PRIVATE_KEY}" > key.pem
          chmod 600 key.pem

      - name: ğŸ“¤ Upload compose & nginx
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ubuntu   # âœ… STATIC
          key: ${{ env.AWS_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx.conf,.env"
          target: "~"

      - name: ğŸš€ Restart stack (fresh with auto-clean)
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@$EC2_HOST "bash --noprofile --norc -c '
            set -e

            echo \"${DOCKERHUB_TOKEN}\" | sudo docker login -u \"${DOCKERHUB_USERNAME}\" --password-stdin

            echo \"ğŸ§¹ Cleaning up unused Docker data...\"
            sudo docker container prune -f || true
            sudo docker image prune -af || true
            sudo docker volume prune -f || true
            sudo docker system prune -af --volumes || true

            echo \"ğŸ§¼ Cleaning apt cache...\"
            sudo apt clean || true

            echo \"ğŸ§¾ Current disk usage:\"
            df -h

            echo \"ğŸ”» Stopping stack...\"
            sudo docker compose down -v || true

            echo \"ğŸ“¦ Pulling fresh images...\"
            sudo docker compose pull

            echo "ğŸ—‘ï¸ Removing conflicting storage volume..."
            sudo docker volume rm ubuntu_storage || true

            echo \"ğŸš¢ Starting stack...\"
            sudo docker compose up -d

            echo \"âœ… Deployment finished!\"
            sudo docker ps
          '"
