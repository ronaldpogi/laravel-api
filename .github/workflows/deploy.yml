name: ðŸš€ Build & Deploy Laravel API to EC2

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}          # e.g. johnbibs/laravel-api
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

jobs:
  build:
    name: ðŸ› ï¸ Build & Push
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Docker login
        run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: ðŸ§± Build image (no cache)
        run: |
          TAG=${GITHUB_SHA::7}   # short commit hash (e.g. abc1234)
          docker build --no-cache -t $IMAGE_NAME:latest -t $IMAGE_NAME:$TAG .

      - name: ðŸ·ï¸ Push image
        run: |
          TAG=${GITHUB_SHA::7}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$TAG

  deploy:
    name: ðŸš¢ Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: âœï¸ Write SSH key
        run: |
          echo "${AWS_PRIVATE_KEY}" > key.pem
          chmod 600 key.pem

      - name: ðŸ“¤ Upload compose & nginx
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ubuntu
          key: ${{ env.AWS_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx.conf,.env"
          target: "~"

      - name: ðŸš€ Restart stack (fresh with auto-clean)
        run: |
          TAG=${GITHUB_SHA::7}
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@$EC2_HOST << EOF
            set -e

            echo "${DOCKERHUB_TOKEN}" | sudo docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

            echo "ðŸ§¹ Cleaning up unused Docker data..."
            sudo docker container prune -f || true
            sudo docker image prune -af || true
            sudo docker system prune -af --volumes || true

            echo "ðŸ—‘ï¸ Removing conflicting volumes..."
            sudo docker volume ls -q --filter "name=ubuntu_" | xargs -r sudo docker volume rm || true

            echo "ðŸ”» Stopping stack..."
            sudo docker compose down -v || true

            echo "ðŸ“¦ Pulling fresh images..."
            sudo docker compose pull

            echo "ðŸš¢ Starting stack..."
            sudo IMAGE_TAG=$TAG docker compose up -d

            echo "âœ… Deployment finished!"
            sudo docker ps
          EOF

      - name: ðŸ§¹ Cleanup SSH Key
        if: always()
        run: rm -f key.pem
