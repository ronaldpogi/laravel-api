name: 🚀 Build & Deploy Laravel API to EC2

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}          # e.g. johnbibs/laravel-api
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.SERVER_USER }}              # e.g. ubuntu
  AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

jobs:
  build:
    name: 🛠️ Build & Push
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🔐 Docker login
        run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: 🧱 Build image
        run: docker build -t $IMAGE_NAME:latest .

      - name: 🏷️ Push image
        run: docker push $IMAGE_NAME:latest

  deploy:
    name: 🚢 Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout (for files to upload)
        uses: actions/checkout@v4

      - name: ✍️ Write SSH key
        run: |
          echo "${AWS_PRIVATE_KEY}" > key.pem
          chmod 600 key.pem

      - name: 📤 Upload compose & nginx
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.AWS_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx.conf,.env"
          target: "~"  # uploads to home directory

      - name: 🚀 Restart stack (fresh)
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            echo "${DOCKERHUB_TOKEN}" | sudo docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

            # Stop and nuke EVERYTHING (as requested)
            sudo docker compose down -v || true
            sudo docker system prune -af --volumes || true

            # Pull and boot
            sudo docker compose pull
            sudo docker compose up -d

            # (Optional) show logs for quick sanity
            sudo docker ps
          EOF
