name: Deploy Laravel API

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
      EC2_HOST: ${{ secrets.EC2_HOST }} # Your EC2 instance IP/hostname
      EC2_USER: ubuntu                  # Default EC2 user (adjust if different)
      IMAGE_NAME: johnbibs/laravel-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Setup SSH key
        run: |
          echo "${{ env.AWS_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: SSH into EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << EOF
            # Export env variables inside remote session
            export DOCKERHUB_USERNAME="${{ env.DOCKERHUB_USERNAME }}"
            export DOCKERHUB_TOKEN="${{ env.DOCKERHUB_TOKEN }}"

            # Login to DockerHub inside EC2
            echo "\$DOCKERHUB_TOKEN" | sudo docker login -u "\$DOCKERHUB_USERNAME" --password-stdin

            # Ensure deployment directory exists
            mkdir -p ~/laravel-api
            cd ~/laravel-api

            # Refresh containers
            sudo docker compose down -v || true
            sudo docker compose pull
            sudo docker compose up -d --build

            # Run migrations + seeders
            sudo docker compose exec app php artisan migrate --seed --force
          EOF
