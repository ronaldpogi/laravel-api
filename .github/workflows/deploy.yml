name: ðŸš€ Build & Deploy Laravel API to EC2

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

jobs:
  build:
    name: ðŸ› ï¸ Build & Push
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Docker login
        run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: ðŸ§± Build image
        run: docker build --no-cache -t $IMAGE_NAME:latest .

      - name: ðŸ·ï¸ Push image
        run: docker push $IMAGE_NAME:latest

  deploy:
    name: ðŸš¢ Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout (for files to upload)
        uses: actions/checkout@v4

      - name: âœï¸ Write SSH key
        run: |
          echo "${AWS_PRIVATE_KEY}" > key.pem
          chmod 600 key.pem

      - name: ðŸ“¤ Upload compose & nginx
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ubuntu   # âœ… STATIC
          key: ${{ env.AWS_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx.conf,.env"
          target: "~"

      - name: ðŸš€ Restart stack (fresh with auto-clean)
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@$EC2_HOST << EOF
            set -e

            echo "ðŸ” Logging in to DockerHub..."
            echo "${DOCKERHUB_TOKEN}" | sudo docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

            echo "ðŸ§¹ Cleaning Docker cache safely..."
            sudo docker compose down -v || true
            sudo docker system prune -af --volumes || true

            echo "ðŸ“¦ Pulling latest image..."
            sudo docker pull ${IMAGE_NAME}:latest

            echo "ðŸš¢ Starting fresh compose..."
            sudo docker compose up -d --force-recreate --always-recreate-deps --renew-anon-volumes

            echo "âœ… Active containers:"
            sudo docker ps
          EOF

      - name: ðŸ§¹ Cleanup SSH Key
        if: always()
        run: rm -f key.pem
